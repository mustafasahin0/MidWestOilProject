<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="~{/fragments/header :: header}"></div>

    <div th:replace="~{/fragments/left-sidebar :: left-sidebar}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h4 class="panel-title">Tax Create</h4>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="taxName" class="col-form-label">Tax Name</label>
                                                    <input id="taxName" type="text" placeholder="company name" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="taxPrice" class="col-form-label">Tax Price</label>
                                                    <input id="taxPrice" type="text" placeholder="tax price" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="emailaddress" class="col-form-label">Email Address</label>
                                                    <input id="emailaddress" type="text" placeholder="email address" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="address" class="col-form-label">Address</label>
                                                    <input id="address" type="text" placeholder="address" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <select name="state"  class="custom-select">
                                                        <option value="" disabled selected>Select a state</option>
                                                        <option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="zipNum" class="col-form-label" pattern="[0-9]{5}" maxlength="5">Postal Code</label>
                                                    <input id="zipNum" type="text" placeholder="zip code" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Type</label><br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" th:value="VENDOR"  name="radio-inline" class="custom-control-input"><span class="custom-control-label">Vendor</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio"  name="radio-inline" class="custom-control-input"><span class="custom-control-label">Client</span>
                                                    </label>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Company List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table id="sortableTable" class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Address</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td ></td>
                                                <td></td>
                                                <td></td>
                                                <td class="actions">
                                                    <a href="#"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                                                    <a href="#" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="~{/fragments/footer :: footer}"></div>

</div>

<div th:replace="~{/fragments/javascript :: js}"></div>

</body>

</html>
