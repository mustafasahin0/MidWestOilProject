<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="~{/fragments/header :: header}"></div>

    <div th:replace="~{/fragments/left-sidebar :: left-sidebar}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Purchase Order Status</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Order Date</th>
                                                <th scope="col">Vendor</th>
                                                <th scope="col">Product</th>
                                                <th scope="col">Total Amount</th>
                                                <th scope="col">Total Tax</th>
                                                <th scope="col">Associated Sales Id</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="eachPurchaseInvoice : ${purchaseInvoices}">
                                                <td th:text="${eachPurchaseInvoice.invoiceNumber}"></td>
                                                <td th:text="${#temporals.format(eachPurchaseInvoice.invoiceDate,'MM/dd/yyyy')}"></td>
                                                <td th:text="${eachPurchaseInvoice.vendor.getName()}"></td>
                                                <td th:text="${eachPurchaseInvoice.product.getName()}"></td>
                                                <td th:text="${(eachPurchaseInvoice.quantity * eachPurchaseInvoice.price)}"></td>
                                                <td th:text="${eachPurchaseInvoice.taxAmount}"></td>
                                                <td th:text="${eachPurchaseInvoice.salesOrderId.salesOrderId}"></td>
                                                <td>
                                                    <!--Show this if the project can be completed-->
                                                    <a class="btn btn-info rounded-0" href="#">Complete</a>
                                                    <!--Show this if the project can not be completed-->
                                                    <a class="btn btn-info rounded-0 disabled-button">Complete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="~{/fragments/footer :: footer}"></div>

</div>

<div th:replace="~{/fragments/javascript :: js}"></div>

</body>

</html>
