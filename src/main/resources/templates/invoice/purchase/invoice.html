<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>

<div class="dashboard-main-wrapper">

  <div th:replace="~{/fragments/header :: header}"></div>

  <div th:replace="~{/fragments/left-sidebar :: left-sidebar}"></div>

  <div class="dashboard-wrapper">

    <div class="dashboard-ecommerce">

      <div class="container-fluid dashboard-content">

        <div class="ecommerce-widget">

          <div class="row">

            <div class="col-lg-6 col-md-12">

              <section class="panel panel-transparent">
                <header class="panel-heading">
                  <h2 class="panel-title">Purchase Invoice</h2>
                </header>

                <div class="panel-body">

                  <!-- ------------------------FORM START----------------------------- -->
                  <h1>Invoice Details</h1>

                  <div>
                    <label>Invoice Date:</label>
                    <span th:text="${invoice.invoiceDate}"></span>
                  </div>

                  <div>
                    <label>Vendor:</label>
                    <span th:text="${invoice.vendor.name}"></span>
                  </div>

                  <table>
                    <thead>
                    <tr>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${invoice.lineItems}">
                      <td th:text="${item.product.name}"></td>
                      <td th:text="${item.quantity}"></td>
                      <td th:text="${item.price}"></td>
                      <td th:text="${item.quantity * item.price}"></td>
                    </tr>
                    </tbody>
                  </table>

                  <div>
                    <a th:href="@{/invoices/pdf/{id}(id=${invoice.id})}" class="btn btn-primary">Download PDF</a>
                  </div>
                  <!-- ------------------------FORM END----------------------------- -->

                </div>

              </section>

            </div>

          </div>

        </div>



        <!-- ------------------------TABLE START----------------------------- -->

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="col-md-12">
              <section class="panel">
                <header class="panel-heading">
                  <h2 class="panel-title">User List</h2>
                </header>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table id="sortableTable" class="table table-striped">
                      <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email(username)</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                      </tr>
                      </thead>

                      <tbody>

                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="actions">
                          <a href="#"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                          <a href="#" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                        </td>
                      </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- ------------------------TABLE END----------------------------- -->

      </div>

    </div>

  </div>

  <div th:replace="~{/fragments/footer :: footer}"></div>

</div>

<div th:replace="~{/fragments/javascript :: js}"></div>

</body>

</html>
