<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="~{/fragments/header :: header}"></div>

    <div th:replace="~{/fragments/left-sidebar :: left-sidebar}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Sales Invoice Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form th:action="@{/invoice/sales/create}" method="post" th:object="${salesInvoice}">

                                        <div class="row">

                                            <div class="col-sm-4 col-md-4">
                                                <div class="form-group">
                                                    <label for="salesOrder">Sales Order</label>
                                                    <select  th:field="*{salesOrderId}" id="salesOrder" name="salesOrder" class="custom-select">
                                                        <option value="" disabled selected>Select the sales order #</option>
                                                        <option th:each="eachSalesOrder : ${salesOrders}" th:value="${eachSalesOrder.getSalesOrderId()}" th:text="${eachSalesOrder.getSalesOrderId()}"></option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="col-sm-4 col-md-4">
                                                <div class="form-group">
                                                    <label for="date" class="col-form-label">Invoice Date</label>
                                                    <input id="date" type="date" class="form-control">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Purchase Invoice List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Sales Invoice #</th>
                                                <th scope="col">Invoice Date</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="eachSalesInvoice : ${salesInvoices}">
                                                <td th:text="${eachSalesInvoice.invoiceNumber}"></td>
                                                <td th:text="${#temporals.format(eachSalesInvoice.invoiceDate,'MM/dd/yyyy')}"></td>
                                                <td>
                                                    <a href="#"
                                                       class="btn btn-warning rounded-0">Update</a>
                                                    <a href="#"
                                                       class="btn btn-danger rounded-0">Delete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="~{/fragments/footer :: footer}"></div>

</div>

<div th:replace="~{/fragments/javascript :: js}"></div>

</body>

</html>
